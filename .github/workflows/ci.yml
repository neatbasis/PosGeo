name: CI

on:
  pull_request:
    paths:
      - "posgeo/**"
      - "tests/**"
      - "AXIOMS.md"
      - "README.md"
      - ".github/workflows/ci.yml"
      - "scripts/docs_policy_check.py"
  push:
    branches:
      - main
    paths:
      - "posgeo/**"
      - "tests/**"
      - "AXIOMS.md"
      - "README.md"
      - ".github/workflows/ci.yml"
      - "scripts/docs_policy_check.py"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        sympy-version: ["1.13.3"]
        #python-version: ["3.10", "3.11", "3.12"]
        #sympy-version: ["1.12", "1.13.3"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install pinned dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "sympy==${{ matrix.sympy-version }}" "pytest==8.3.5"
          python -m pip install -e . --no-deps

      - name: Runtime dependency sanity check
        run: python -m pip check

      - name: Docs policy check
        shell: bash
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha || github.event.before }}"
          if [[ -z "$BASE_SHA" || "$BASE_SHA" == "0000000000000000000000000000000000000000" ]]; then
            BASE_SHA="$(git rev-parse HEAD~1)"
          fi
          python scripts/docs_policy_check.py --base "$BASE_SHA" --head "${{ github.sha }}"

      - name: Run test suite (required)
        run: pytest
